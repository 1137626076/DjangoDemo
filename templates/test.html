<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>

<div>
    {% for i in member %}
        {{ length }}
    <ul>
        <li>{{ i.id }}</li>
        <li>{{ i.username }}</li>
        <li>{{ i.login_name }}</li>
        <li>{{ i.password }}</li>
        <li>{{ i.professional_class }}</li>
    </ul>
    {% endfor %}
<span>
    <h1>{{ username }}</h1>
</span>

<div>
    {% for i in picturelist %}
    <img src="{% static i %}" alt="加载中" width="240" height="240">
    {% endfor %}
</div>
</div>


</body>
</html>
